<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2</title>
    <style>
        body {
            font-family: "Arial", sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        form {
            text-align: center;
            margin-bottom: 20px;
        }

        button {
            font-size: 1rem;
            padding: 10px;
        }

        #result {
            font-size: 1.2rem;
            margin-top: 10px; /* Added margin-top for spacing */
            text-align: center;
        }
    </style>
</head>
<body>
    <form id="numberForm">
        <h1>Number Checker to Check Your Number is Positive or Negative or Zero.</h1>
        <label for="num">Enter a number:</label>
        <input type="number" id="num" name="num" required>
        <button type="button" onclick="checkNumber()">Check Number</button>
    </form>

    <div id="result"></div>

    <script>
        function checkNumber() {
            var num = parseFloat(document.getElementById("num").value);
            var resultElement = document.getElementById("result");

            if (isNaN(num)) {
                resultElement.innerText = "Please enter a valid number.";
                return;
            }

            if (num > 0) {
                resultElement.innerText = "The number is positive.";
            } else if (num < 0) {
                resultElement.innerText = "The number is negative.";
            } else {
                resultElement.innerText = "The number is zero.";
            }
        }
    </script>
</body>
</html>
